version: '3.8'
services:
  db:
    image: postgres:15-alpine
    restart: always
    expose:
      - 5432
    environment:
      - POSTGRES_INITDB_ARGS=--auth-host=scram-sha-256
      - POSTGRES_HOST_AUTH_METHOD=scram-sha-256
      - POSTGRES_USER=postgres_user
      - POSTGRES_PASSWORD=postgres_password
      # App will create its own DB!
      - POSTGRES_DB=postgres
      - POSTGRES_PORT=5432
    ports:
      # Expose on different port to prevent conflict with local
      - '6543:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  pgadmin:
    image: dpage/pgadmin4
    restart: always
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@project.com
      PGADMIN_DEFAULT_PASSWORD: admin
    volumes:
      - pgadmin-data:/var/lib/pgadmin

  backend:
    depends_on:
      - db
    build: ./services/backend
    working_dir: /backend/app
    restart: always
    ports:
      - '8000:8000'
    environment:
      - WATCHFILES_FORCE_POLLING=true
      - PYTHONDONTWRITEBYTECODE=1
      - PROJECT_NAME=Project
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - DATABASE_USERNAME=postgres_user
      - DATABASE_PASSWORD=postgres_password
      - DATABASE_NAME=project_database
      - REDIS=redis
    command: uvicorn src.main:app --host=0.0.0.0 --port=8000 --reload --log-level 'debug'
    volumes:
      - ./services/backend/app:/backend/app
      - /backend/app/.ignore

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin-data:
    driver: local
