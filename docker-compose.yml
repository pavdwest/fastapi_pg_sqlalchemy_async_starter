version: '3.8'
services:
  db:
    image: postgres:16-alpine
    restart: always
    expose:
      - 5432
    environment:
      - POSTGRES_INITDB_ARGS=--auth-host=scram-sha-256
      - POSTGRES_HOST_AUTH_METHOD=scram-sha-256
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      # App will create its own DBs!
      - POSTGRES_DB=postgres
      - POSTGRES_PORT=5432
    ports:
      # Expose on different port to prevent conflict with local
      - '6543:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  redis:
    image: redis:alpine
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/redis/data

  pgadmin:
    image: dpage/pgadmin4:latest
    restart: always
    ports:
      - '5050:80'
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@project.com
      PGADMIN_DEFAULT_PASSWORD: admin
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  backend:
    depends_on:
      - db
      - redis
    build: ./services/backend
    working_dir: /backend/app
    restart: always
    ports:
      - '8000:8000'
    environment:
      - PYTHONBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - PROJECT_NAME=Project
      - SHARED_DATABASE_HOST=db
      - SHARED_DATABASE_PORT=5432
      - SHARED_DATABASE_USERNAME=admin
      - SHARED_DATABASE_PASSWORD=admin
      - SHARED_DATABASE_NAME=project_database_shared
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    command: uvicorn src.main:app --host=0.0.0.0 --port=8000 --reload --log-level 'debug'
    volumes:
      # Mount local folder contents to container
      - ./services/backend/app:/backend/app
      # Disable /backend/app/.ignore
      - /backend/app/.ignore

  worker:
    depends_on:
      - db
      - redis
    build: ./services/backend
    working_dir: /backend/app
    restart: always
    environment:
      - PYTHONBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - PROJECT_NAME=Project
      - SHARED_DATABASE_HOST=db
      - SHARED_DATABASE_PORT=5432
      - SHARED_DATABASE_USERNAME=admin
      - SHARED_DATABASE_PASSWORD=admin
      - SHARED_DATABASE_NAME=project_database_shared
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    command: arq src.modules.arqueue.worker.ArqueueWorkerSettings
    deploy:
      replicas: 1
    volumes:
      # Mount local folder contents to container
      - ./services/backend/app:/backend/app
      # Disable /backend/app/.ignore
      - /backend/app/.ignore

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local
